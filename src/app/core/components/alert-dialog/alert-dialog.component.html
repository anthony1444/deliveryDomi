<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="close(true)">{{ data.confirmText }}</button>
    <button *ngIf="data.cancelText" mat-button (click)="close(false)">{{ data.cancelText }}</button>
</mat-dialog-actions>
