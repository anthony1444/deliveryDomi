<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>restaurant</mat-icon>
        <span>Crear Nuevo Restaurante</span>
      </mat-card-title>
      <mat-card-subtitle>Complete los campos para registrar un nuevo restaurante en el sistema</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="restaurantForm" (ngSubmit)="registerUser()">
        <!-- Nombre del Restaurante -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre del Restaurante</mat-label>
          <mat-icon matPrefix>store</mat-icon>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <!-- Teléfono -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Teléfono</mat-label>
          <mat-icon matPrefix>phone</mat-icon>
          <input matInput type="tel" formControlName="phone" required>
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <!-- Tabulador -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tabulador</mat-label>
          <mat-icon matPrefix>map</mat-icon>
          <mat-select formControlName="tabulatorid" (selectionChange)="seleccionarTabulador($event.value)">
            <mat-option *ngFor="let tabulador of tabuladores" [value]="tabulador.id">
              {{ tabulador.Name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!restaurantForm.valid">
            <mat-icon>add_business</mat-icon>
            <span>Crear Restaurante</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
