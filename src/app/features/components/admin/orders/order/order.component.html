<div class="container">
  <mat-card class="form-card">
    <mat-card-title>Crear Orden</mat-card-title>
    <mat-card-content>
      <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre de Cliente</mat-label>
          <input matInput formControlName="customerName" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Dirección de Envío</mat-label>
          <textarea matInput formControlName="shippingAddress"></textarea>
        </mat-form-field>
        <!-- <div class="full-width">
          <app-select-custom label="Tabulador" [options]="tabuladors" (selectionChange)="onTabuladorChange($event)">
          </app-select-custom>
        </div>

        <div class="full-width">
          <app-select-custom label="Zona" [options]="zonasDisponibles" [disabled]="zonasDisponibles.length === 0"
            (selectionChange)="onZonaChange($event)">
          </app-select-custom>
        </div>
        <div class="full-width">
          <app-select-custom label="Barrio" [options]="barriosDisponibles" [disabled]="barriosDisponibles.length === 0 && zonasDisponibles.length === 0"
            (selectionChange)="onBarrioChange($event)">
          </app-select-custom> -->
        <!-- </div> -->
        <!-- <mat-form-field appearance="fill" class="full-width">
          <mat-label>Monto Total</mat-label>
          <input matInput type="number" formControlName="totalAmount" required>
        </mat-form-field> -->

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Tabulador</mat-label>
          <mat-select formControlName="tabulatorid" (selectionChange)="seleccionarTabulador($event.value)">
            <mat-option *ngFor="let tabulador of tabuladores " [value]="tabulador.id">
              {{ tabulador.Name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngIf="tabuladorSeleccionado" class="full-width">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Zona</mat-label>
            <mat-select  formControlName="zoneid" (selectionChange)="seleccionarZona($event.value)">
              <mat-option *ngFor="let zona of tabuladorSeleccionado.Zones" [value]="zona.id">
                {{ zona.Name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div *ngIf="zonaSeleccionada" >
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Barrio</mat-label>
            <mat-select  formControlName="idNeiborhood" (selectionChange)="seleccionarBarrio($event.value)"  [(ngModel)]="barrioSeleccionado">
              <mat-option *ngFor="let barrio of zonaSeleccionada.Neiborhood" [value]="barrio.id">
                {{ barrio.Name }} - ${{ barrio.Price }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Crear Orden</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
