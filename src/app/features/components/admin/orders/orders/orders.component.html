<ul class="order-list">
  @for (order of orders; track order) {
    <li class="order-item">
      <mat-card class="order-card">
        <mat-card-header>
          <mat-card-title>{{ order.customerName }}</mat-card-title>
          <mat-card-subtitle>Estado: {{ getStatusLabel(order.status) }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p><strong>Direcci√≥n:</strong> {{ order.shippingAddress }}</p>
          <p><strong>Total:</strong> ${{ order.totalAmount }}</p>
          <p><strong>Entregador ID:</strong> {{ order.delivererId }}</p>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-icon-button color="warn" (click)="deleteOrder(order.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </li>
  }
</ul>
